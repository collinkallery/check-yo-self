<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check Yo Self</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Check<span class="yo">yo'</span>self</h1>
    <div class="search-page-container">
      <input class="search-page-input" type="text" placeholder="Search"></input>
    </div>
  </header>
  <div class="entire-page">
    <aside>
      <section class="make-task-section">
        <h2>Task Title</h2>
        <input class="task-input todo-title" type="text">
        <p class="aside-checklist-container">
        </p>
        <h2>Task Item</h2>
        <div class="plus-button-container">
          <input class="task-input task-title" type="text"><button class="plus-button">+</button>
        </div>
        <button class="aside-button" id="make-tasklist-button">Make Task List</button>
        <button class="aside-button" id="clear-all-button">Clear All</button>
      </section>
      <button class="aside-button" id="filter-urgent-button">Filter by Urgency</button>
    </aside>
    <div class="parent-task">
      <div class="no-tasks-page">
        <p>You have not made any tasks. Use the bar on the right to log a new one!</p>
      </div>
      <article class="tasks-container hidden">
      </article>
    </div>
  </div>
</body>

<script src="task.js"></script>
<script src="todo-list.js"></script>
<script src="main.js"></script>

</html>
